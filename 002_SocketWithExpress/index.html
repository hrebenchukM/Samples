<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Demo</title> 
    <script src="/socket.io/socket.io.js"></script>
    <script>

        // подклчение socket.io клиента к серверу 
        var socket = io.connect('http://localhost:8080');//в этот момент генерируется событие connection-стандартное событие

        // обработка события message
        socket.on('message', function (data) {//подписываемся на событие message которое сгенерировалось в сервере с помощью send
          console.log(data);
          document.write(data);

          // генерация нового события greeting
          socket.emit('greeting', { response: 'data received!' });
        });
    </script>
</head>
<body>

</body>
</html>
